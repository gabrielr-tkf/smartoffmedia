<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WC Takeoffmedia</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/switchery/dist/switchery.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--Script references. -->
  <!--Reference the jQuery library. -->
  <script src="jquery.min.js"></script>
  <!--Reference the SignalR library. -->
	<!--
    <script src="jquery.signalR-2.2.0.min.js"></script>
	-->
	<script src="jquery.signalR-2.2.0.min.js"></script>
  <!--Reference the autogenerated SignalR hub script. -->
  <script src="hubs.js"></script>
</head>
<body>
  <div class="row">
    <div class="free clearfix">
      <div class="icon">
        <div class="radius">
          <i class="men"></i>
        </div>
      </div>
      <h4 class="color-white">WC Hombres</h4>
      <div class="notification-area clearfix">
        <i class="notification"></i>
        <input type="checkbox" id="wcMensCheckbox" class="js-switch" />
        <div class="counter">
          <span class="countdown"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="busy clearfix">
      <div class="icon">
        <div class="radius">
          <i class="women"></i>
        </div>
      </div>
      <h4 class="color-white">WC Mujeres</h4>
      <div class="notification-area clearfix">
        <i class="notification"></i>
        <input type="checkbox" id="wcWomensCheckbox" class="js-switch" />
        <div class="counter">
          <span class="countdown"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="uncertain clearfix">
      <div class="icon">
        <div class="radius">
          <i class="mixed"></i>
        </div>
      </div>
      <h4 class="color-white">WC Mixto</h4>
      <div class="notification-area clearfix">
        <i class="notification"></i>
        <input type="checkbox" id="wcMixedCheckbox" class="js-switch" />
        <div class="counter">
          <span class="countdown"></span>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/switchery/dist/switchery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-numerator/jquery-numerator.js"></script>
  <script type="text/javascript" src="bower_components/jquery.countdown/dist/jquery.countdown.min.js"></script>
  <!--Add script to update the page and send messages.-->
	<script src="popup.js"></script>
</body>
</html>
